<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘物社注册页面</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css" />
    <link type="text/css" rel="stylesheet" href="../css/register.css" />
</head>

<body>
    <header>
        <img src="../img/homePage/logo.jpg" />
        <h2>欢迎注册</h2>
        <p>已有账号？<a href="login.html">去登录></a></p>
    </header>

    <div class="form">
        <div><label for="id">账号</label><input type="text" placeholder="请输入您的账号" id="id" /></div>
        <div><label for="userName">用户名</label><input type="text" placeholder="请输入您的用户名" id="userName" /></div>
        <div><label for="password">密码</label><input type="password" placeholder="请输入您的密码" id="password" /></div>
        <div><label for="surePassword">确认密码</label><input type="password" placeholder="请确认您的密码" id="surePassword" /></div>
        <button>注册</button>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/registerES5.js"></script>
</body>

</html>
